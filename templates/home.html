<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <section>
        
        <aside>
            <h3>
                Search Your Result 

                <hr>

                <form action="{% url 'result' %}" method="GET" id="search">
                    <select name="year" id="">
                        {% for y in year %}
                        <option> {{ y }} </option>
                        {% endfor %}
                    </select>
                    <input type="number" placeholder="Type the Roll Number" name="roll" required>
                    <input type="number" placeholder="Type the Regi Number" name="regi" required>
                    <p id="show"></p><input type="number" id="result"  placeholder="Type the Sum">

                    <button type="submit" id="button">Find Result</button>
                    <button type="reset"  >Clear</button>

                </form>
            </h3>
        </aside>
        <aside>

            {% if match %}
            {{ match.id }}
            {{ match.name }}

            {% else %}
            <h2>Query Doesn`t match </h2>
            {% endif %} 


        </aside>
    </section>
    {% load static %}
    <script src="{% static 'js/main.js'%}"></script>
</body>
</html>
